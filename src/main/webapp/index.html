<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>zwork - UI框架 - 基于javascript的html扩展</title>
	
	<!-- jQuery lib -->
	<script type="text/javascript" src="zwork/js/lib/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="zwork/js/lib/jquery.ui-1.8.9.min.js"></script>
	
	<link href="zwork/css/jquery/jquery.ui.resizable.css" rel="stylesheet" type="text/css">
	<!-- jQuery lib -->
	
	<!-- zwork 必须文件 -->
	<script type="text/javascript" src="zwork/js/zwork.core.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.config.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.html.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.jquery.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.hashmap.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.extend.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.view.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.debug.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.util.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.memory.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.listener.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.jquery.js"></script>
	<!-- zwork 必须文件 -->
	
	<!-- zwork 框架文件 -->
	<script type="text/javascript" src="zwork/js/zwork.window.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.dialog.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.messager.js"></script>
	<script type="text/javascript" src="zwork/js/zwork.button.js"></script>
	
	<link href="zwork/skin/dwz/zwork.core.css" rel="stylesheet" type="text/css">
	<link href="zwork/skin/dwz/zwork.window.css" rel="stylesheet" type="text/css">
	<link href="zwork/skin/dwz/zwork.messager.css" rel="stylesheet" type="text/css">
	<link href="zwork/skin/dwz/zwork.button.css" rel="stylesheet" type="text/css">
	<!-- zwork 框架文件 -->
	
	<script type="text/javascript">
	$(function(){
		
		$ui.init({
			listen : $("body"),	//监听的区域
			debug : false	//禁用调试
		});
		
		$ui.messager.confirm("您确定要继续吗？",function(){
			$ui.messager.alert("您选择继续执行。");
		},"确认");
		
	});
	</script>
	
</head>
<body>

	<div type="window" show="true" src="demo/data_demo.html" title="被加载的页面" top="200" left="400" resizable="false" scroll="false">ddd</div>
	<div type="window" show="true" title="启用iframe的窗口" src="demo/data_demo.html" iframe="true" minable="false" scroll="true"></div>
	<div type="window" show="true" title="模态窗口 - 内容是静态书写的" mask="true" top="100" left="300" maxHeight="500" content="<b>我是书写的内容</b><br/>窗口最大高度：500">
		<p>窗口的最大高度：500<br>
		虽然在标签中有content属性，但是，如果在type=window的区域中有html内容，那么用此区域中的内容。<br>
		当然如果不想显示此区域的内容，在div的开始标签和结束标签之间不能有换行符。
		</p>
	</div>
	
	<div style="position: absolute;height: 500px;width: 800px; overflow: auto;top:0px;left:200px;border: 1px solid #666666;">
		<div type="window" show="true" src="demo/data_demo.html" title="在一个容器内" top="200" left="400"></div>
	</div>
	
	<div type="dialog" show="true" src="demo/data_demo.html"></div>
	
	<div type="window" show="true" title="按钮demo" src="demo/view_button.html"></div>

</body>
</html>
