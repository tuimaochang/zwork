<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>zwork - UI框架 - 基于javascript的html扩展</title>
	
	<!-- jQuery lib -->
	<script type="text/javascript" src="zwork/js/lib/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="zwork/js/lib/jquery.ui-1.8.9.min.js"></script>
	
	<link href="zwork/css/jquery/jquery.ui.resizable.css" rel="stylesheet" type="text/css">
	<!-- jQuery lib -->
	
	<!-- zwork 框架文件 -->
	<script type="text/javascript" src="zwork/js/zwork.min.js"></script>
	
	<link href="zwork/skin/dwz/zwork.all.css" rel="stylesheet" type="text/css">
	<link href="zwork/theme/classical/zwork.css" rel="stylesheet" type="text/css">
	<!-- zwork 框架文件 -->
	
	<script type="text/javascript">
	$(function(){
		
		$ui.init({
			listen : $("body"),	//监听的区域
			ajax_animate : true,	//是否开启ajax请求数据时的动画	当前：开启
			debug : false	//禁用调试
		});
		
	});
	</script>
	
</head>
<body style="overflow: hidden;" scroll="no">

<div type="layout" class="container">
	
	<div position="north" height="56" border="false" class="header">
		<div class="logo">
			<a href=""><img alt="zwork" src="image/logo.gif" height="46px;"/></a>
		</div>
		<div class="navi">
			<a href="">切换主题</a> | 
			<a href="">切换皮肤</a> | 
			<a href="http://topjquery.com/forum" target="_blank">zwork社区</a>
		</div>
	</div>
	
	<div position="west" width="220" class="left" src="demo/left.html"></div>
	
	<div position="center" id="main" src="demo/index.html"></div>
	
	<div position="south" height="30" border="false" class="footer">
		zwork.org - zwork - UI框架
	</div>
	
</div>

</body>
</html>
