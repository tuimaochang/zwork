<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>内存机制 - zwork - UI框架</title>
	
	<style type="text/css">
	body{font-size: 12px;}
	</style>
	
	<!-- jQuery lib -->
	<script type="text/javascript" src="../zwork/js/lib/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="../zwork/js/lib/jquery.ui-1.8.9.min.js"></script>
	<!-- jQuery lib -->
	
	<!-- zwork 必须文件 -->
	<script type="text/javascript" src="../zwork/js/zwork.core.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.config.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.html.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.hashmap.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.extend.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.view.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.debug.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.util.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.memory.js"></script>
	<script type="text/javascript" src="../zwork/js/zwork.listener.js"></script>
	<!-- zwork 必须文件 -->
	
	<script type="text/javascript">
	$(function(){
		
		//树形结构内存
		var obj = function(){
			this.uid = $ui.util.guid();
			this.pid;
			this.children;
		};
		
		var obj1 = new obj();
		var uid1 = obj1.uid;
		var obj2 = new obj();
		var uid2 = obj2.uid = "002";
		
		$ui.memory.tree.add("root",obj1);
		$ui.memory.tree.add(uid1,obj2);
		alert($ui.memory.tree.find(uid1).uid);
		
		//内存对象关系
		$ui.memory.relate.add("001","002");
		$ui.memory.relate.add("001","003");
		$ui.memory.relate.add("001","004");
		$ui.memory.relate.add("003","001");
		
		$ui.memory.relate.remove("001");
		var list = $ui.memory.relate.find("001");
		for(i in list){
			alert(list[i].sid);
		}
		
	})
	</script>
</head>

</body>
</html>
