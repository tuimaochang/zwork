<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>编辑页面</title>
</head>
<body>
<form action="" style="height: 100%;width: 100%;">
<div type="layout" class="page_edit">
	<div position="center" class="page_content">
		<div class="field row2">
			<div class="label">姓名</div>
			<input type="text" name="name"/>
		</div>
		<div class="field row2">
			<div class="label">性别</div>
			<input type="radio" name="sex" value="1"/>男
			<input type="radio" name="sex" value="2"/>女
		</div>
		<div class="field row1">
			<div class="label">身份证号码</div>
			<input type="text" name="id"/>
		</div>
		<div class="field row3">
			<div class="label">爱好</div>
			<input type="text" name="ah"/>
		</div>
		<div class="field row3">
			<div class="label">兴趣</div>
			<input type="text" name="xq"/>
		</div>
		<div class="field row3">
			<div class="label">职业</div>
			<input type="text" name="zy"/>
		</div>
		<div class="field row1 last">
			<div class="label">备注</div>
			<textarea style="width:800px;height: 300px;"></textarea>
		</div>
	</div>
	<div position="south" height="30" border="false" class="page_button">
		<div type="button" position="right">提交</div>
		<div type="button" position="right" onclick="closeCurrentPage(this);">取消</div>
	</div>
</div>
</form>
</body>
</html>
