<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>盒子模型</title>
	<!-- jQuery lib -->
	<script type="text/javascript" src="../zwork/js/lib/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="../zwork/js/lib/jquery.ui-1.8.9.min.js"></script>
	
	<link href="../zwork/css/jquery/jquery.ui.resizable.css" rel="stylesheet" type="text/css">
	<!-- jQuery lib -->
	
	<script type="text/javascript" src="../zwork/js/zwork.jquery.js"></script>
	
	<script type="text/javascript">
	$(function(){
		var bottom =  $(".bottom");
		var box = bottom.box();
		bottom.width(bottom.width() - box.paddingLeft - box.paddingRight - box.borderLeft - box.borderRight);
	});
	</script>
	
	<style type="text/css">
	.top{background: red;height: 100px;width: 200px;}
	.bottom{background: blue;height: 100px;width: 200px;border: 10px solid;padding: 10px;}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bottom"></div>
</body>
</html>
